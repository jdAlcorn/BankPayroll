<!-- -->
<ion-content padding>

  <div class="login-content">


    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <br>
      <h2 ion-text class="text-primary">
        <strong>Bangor Payroll</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" (ngSubmit)="login()" #registerForm="ngForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" minlength="6" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>
    </form>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

    </div>

  </div>
</ion-content>
