    <br>
      <ion-col col-12>
        <button class="dashboard-button" (click)="goPayroll();" ion-item> <ion-icon name='clock'></ion-icon> Enter Payroll</button>

        <button class="dashboard-button" (click)="goContact();" ion-item> <ion-icon name='call'></ion-icon> Contact us</button>
      </ion-col>
